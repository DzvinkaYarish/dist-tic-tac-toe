syntax = "proto3";

service Player {
  rpc RequestTurn(RequestTurnRequest) returns (RequestTurnResponse) {}
  rpc EndGame(EndGameRequest) returns (EndGameResponse) {}
  rpc ExitGame(ExitGameRequest) returns (ExitGameResponse) {}
}

message RequestTurnRequest {}

message RequestTurnResponse {}

message EndGameRequest {
  string message = 1;
}

message EndGameResponse {}

message ExitGameRequest {
  string message = 1;
}

message ExitGameResponse {}
